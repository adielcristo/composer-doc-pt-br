{% extends "main.html" %}

{% block content %}

<h1 id="search">Resultados da Pesquisa</h1>

<form id="content_search" action="pesquisar.html">
    <span role="status" aria-live="polite" class="ui-helper-hidden-accessible"></span>
    <input name="q" id="mkdocs-search-query" type="text" class="search_input search-query ui-autocomplete-input"
           placeholder="Pesquisar na Documentação" autocomplete="off" autofocus title="Digite o termo a ser pesquisado aqui">
</form>

<div id="mkdocs-search-results" class="search-results">
    Pesquisando...
</div>

{% endblock %}
